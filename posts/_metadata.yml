# options specified here will apply to all posts in this folder

# Date format
date-format: "dddd, MMMM D, YYYY"

# enable banner style title blocks
title-block-banner: "#170C3A"

format:
  html:
    code-tools: true
    quarto-template-params:
      banner-header-class: "blog-post"

# TOC options
toc: true
toc-title: On this page
toc-location: right

anchor-sections: true

## Code
code-link: true
code-block-bg: "#333A3F"

freeze: true

# Default author
author:
  - name: "Cormac Monaghan"
    url: "https://c-monaghan.github.io/"
    orcid: "0000-0001-9012-3060"
